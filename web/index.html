<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <LINK REL="stylesheet" TYPE="text/css" HREF="estilo/css.css">
    </head>
    <body>
        <div> <h2> Calculadora </h2> </div>
         <form action="operaciones.jsp" method="post" name="altas">
            <div class="hii">
                Escribe dos numeros y selecciona la operacion <br> <br>
                    Numero 1: <input type="text" name="num1" maxlength="5">
                    <br> <br>
                    Numero 2: <input type="text" name="num2" maxlength="5"> 
                    <br> <br>
                <div> 
                    <input type="submit" name="butu" class="ser" value="+">
                    <input type="submit" name="butu" class="ser" value="-">
                    <input type="submit" name="butu" class="ser" value="*">
                    <input type="submit" name="butu" class="ser" value="/">
                </div>
            </div>
        </form>
    </body>
</html>
